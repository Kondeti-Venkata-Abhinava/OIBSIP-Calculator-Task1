<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center shadow-lg p-3 mb-5 bg-body rounded">
                <h1>CALCULATOR</h1>
                <table class="table">
                    <tr>
                        <td colspan="3"><input type="text" id="textarea"></td>
                        <td><button onclick="clr()" class="color">CE</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('1')" class="color">1</button></td>
                        <td><button onclick="display('2')" class="color">2</button></td>
                        <td><button onclick="display('3')" class="color">3</button></td>
                        <td><button onclick="display('/')" class="color">/</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('4')" class="color">4</button></td>
                        <td><button onclick="display('5')" class="color">5</button></td>
                        <td><button onclick="display('6')" class="color">6</button></td>
                        <td><button onclick="display('+')" class="color">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('7')" class="color">7</button></td>
                        <td><button onclick="display('8')" class="color">8</button></td>
                        <td><button onclick="display('9')" class="color">9</button></td>
                        <td><button onclick="display('-')" class="color">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="display('.')" class="color">.</button></td>
                        <td><button onclick="display('0')" class="color">0</button></td>
                        <td><button onclick="calculate()" class="color">=</button></td>
                        <td><button onclick="display('*')" class="color">*</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
